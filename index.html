<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <h1 class="money-buddy">Money Buddy</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
        Click Here for Help!
    </button>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 col-lg-8 col">
                <h2>New Budget</h2>
                <form>
                    <div class="form flex-container">
                        <label for="Income">Yearly Income</label>
                        <input type="number" min="0" value="0" step="1000" id="Income"></input>
                    </div>
                    <div class="form flex-container">
                        <label for="Bills">Monthly Bills</label>
                        <input type="number" min="0" value="0" step="10" id="Bills"></input>
                    </div>
                    <div class="form flex-container">
                        <label for="Food">Monthly Food</label>
                        <input type="number" min="0" value="0" step="10" id="Food"></input>
                    </div>
                    <div class="form flex-container">
                        <label for="Entertainment">Monthly Entertainment</label>
                        <input type="number" min="0" value="0" step="10" id="Entertainment"></input>
                    </div>
                    <div class="form flex-container">
                        <label for="Transportation">Monthly Transportation</label>
                        <input type="number" min="0" value="0" step="10" id="Transportation"></input>
                    </div>
                    <div class="form flex-container">
                        <label for="Other">Monthly Other</label>
                        <input type="number" min="0" value="0" step="10" id="Other"></input>
                    </div>
                    <div class="form flex-container">
                        <label for="submit"></label>
                        <input id="submit" type="submit">
                    </div>


            </div>
            <div class="col-12 col-lg-4 col">
                <h2>View Monthly Budget </h2>
                <figure class="highcharts-figure">
                    <div id="highchart"></div>
                    <div id="noLocalStorageText">No Local Storage, Fill out form</div>
                    <p class="highcharts-description">
                    </p>
                </figure>
            </div>
        </div>
    </div>

    <footer>
       Â© 2024 Made by Sameer, Andre and Lukas! 
    </footer>
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">How to Use this Page!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p>Insert your income, bills, etc. to get a pie chart!</p>
                    <p>Your income is taxed based on United States Federal Income Tax.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
